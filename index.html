<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&family=Lato&family=Open+Sans:wght@400;700;800&family=Poppins&display=swap"
      rel="stylesheet"
    />
    <title>CV</title>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <div class="nav__wrapper">
          <ul class="nav__list">
            <li class="nav__item"><a href="#summary" class="nav__link">Summary</a></li>
            <li class="nav__item"><a href="#experience" class="nav__link">Experience</a></li>
            <li class="nav__item"><a href="#skills" class="nav__link">Skills</a></li>
            <li class="nav__item"><a href="#code" class="nav__link">Code</a></li>
            <li class="nav__item"><a href="#languages" class="nav__link">Languages</a></li>
            <li class="nav__item"><a href="#education" class="nav__link">Education</a></li>
          </ul>
        </div>
      </nav>
    </header>

    <main class="main">
      <div class="main__container">
        <section class="section section-profile">
          <div class="section-profile__wrapper">
            <h1 class="section-profile__title">Daniil Dziarko</h1>
            <h3 class="section-profile__subtitle">Trainee Frontend Developer</h3>
          </div>
          <img
            class="section-profile__photo"
            src="./assets/img/update_photo.jpg"
            alt="author-photo"
          />
        </section>

        <section class="section" id="summary">
          <h2 class="section__title">Summary</h2>
          <p class="section__text"></p>
        </section>
        <section class="section" id="experience"></section>
        <section class="section" id="skills"></section>
        <section class="section" id="code"></section>
        <section class="section" id="languages"></section>
        <section class="section" id="education"></section>
      </div>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
